<div
  class="chores"
  *ngIf="chores.length < finishedChores.length; else workHarder"
>
  <h3>Chores</h3>
  <ul>
    <li *ngFor="let chore of chores">{{ chore }}</li>
  </ul>
</div>
<hr />
<div class="doneChores" *ngIf="finishedChores.length > 2 || chores.length === 0; else trophy">
  <h3>Done Chores</h3>
  <ul>
    <li *ngFor="let done of finishedChores">{{ done }}</li>
  </ul>
  <img src={{trophyImage}}>
</div>
<hr />

<div class="iceCream" *ngIf="finishedChores.length >= 4 || chores.length === 0; else noIce">
        <h1>Ice Cream Treat!</h1>
        <h3>YAY!!!!!!</h3>
      </div>
      <hr />


<ng-template #workHarder>
  <div class="chores">
        <h3>Chores</h3>
        <ul>
          <li *ngFor="let chore of chores">{{ chore }}</li>
        </ul>
        <p class="workHard">You need to work harder!</p>      
  </div>
</ng-template>

<ng-template #trophy>
    <div class="doneChores">
        <h3>Done Chores</h3>
        <ul>
          <li *ngFor="let done of finishedChores">{{ done }}</li>
        </ul>
    </div>
</ng-template>

<ng-template #noIce>
    <div class="iceCream">
    <h3>To Earn An Ice Cream Treat:</h3>
    <p>The chores list must be empty</p>
    <p>The finished chores must be greater than 3</p>  
    </div>    
</ng-template>
